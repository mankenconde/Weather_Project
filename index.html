<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">


    <title>Weather</title>
</head>

<body>

    <h1 >Web Weather</h1>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <h4>Enter your Zip Code and get the corresponding weather information for your area</h4>
        </div>
        <div class="col-md-12 col-sm-12">
            <input type="number" id="zip" placeholder="Zip Code">
            <button type="submit" class="btn btn-primary" id="enter">Enter</button>
        </div>
        </div>

        <div class="row" id="heading-description">

                <div class="col-md-4 col-sm-12" id="main">
        
                </div>
        
                <div class="col-md-4 col-sm-12" id="description">
        
                </div>
        
                <div class="col-md-4 col-sm-12" id="icon">
        
                </div>
        
            </div>


<div class="row">

    <div class="col-md-6 col-sm-12">
    <table class="table table-bordered table-dark table-hover">
        <thead>
          <tr>
            <th scope="col" colspan="2">Main</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="Tname"></th>
            <td id="name"></td>

          </tr>
          <tr>
            <th scope="row" id="Ttemp"></th>
            <td id="temp"></td>

          </tr>
          <tr>
            <tr>
                <th scope="row" id="Tpressure"></th>
                <td id="pressure"></td>
    
            </tr>
            <tr>
                <th scope="row" id="Thumidity"></th>
                <td id="humidity"></td>
    
              </tr>
              <tr>
                <th scope="row" id="TminTemp"></th>
                <td id="minTemp"></td>
    
              </tr>
              <tr>
                <th scope="row" id="TmaxTemp"></th>
                <td id="maxTemp"></td>
    
              </tr>
            
        </tbody>
      </table>

    </div>

    <div class="col-md-6 col-sm-12">
    
    <table class="table table-bordered table-dark table-hover">
        <thead>
          <tr>
            <th scope="col" colspan="2">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="Tvisibility"></th>
            <td id="visibility"></td>

          </tr>
          <tr>
            <th scope="row" id="TwindSpeed"></th>
            <td id="windSpeed"></td>

          </tr>
          <tr>
            <tr>
                <th scope="row" id="TwindDeg"></th>
                <td id="windDeg"></td>
    
            </tr>
            <tr>
                <th scope="row" id="Tcountry"></th>
                <td id="country"></td>
    
              </tr>
              <tr>
                <th scope="row" id="Tsunrise"></th>
                <td id="sunrise"></td>
    
              </tr>
              <tr>
                <th scope="row" id="Tsunset"></th>
                <td id="sunset"></td>
    
              </tr>
            
        </tbody>
      </table>
    </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
